<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../main_template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        <p><h2>Marking Forms</h2></p>
    </ui:define>

    <ui:define name="content">

         <p:panel header="Create New">
             <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Academic Year:"/>
                    <p:selectOneMenu  value="#{newMarkFormBean.selectedUnitinstance}" style = "width: 200px;">
                        <f:selectItems value="#{newMarkFormBean.unitInstanceList}" />
                    </p:selectOneMenu>
                    <h:outputLabel value="Form Name:"/>
                    <p:selectOneMenu value="#{newMarkFormBean.selectedMarkForms}" style = "width: 200px;">
                        <f:selectItems value="#{newMarkFormBean.markFormsList}"/>
                    </p:selectOneMenu>
                    <p></p>
                    <h:panelGrid columns="2">
                        <p:commandButton value="Create New Form" action="#{newMarkFormBean.createNewForm()}"/>
                        <p:commandButton value="clear" type="reset"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </p:panel>
        <p:panel header="Retrieve">
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Academic Year:" for="academicYear"/>
                    <p:selectOneMenu value="#{markingForms.academicYear}" id="academicYear">
                        <f:selectItems value="#{markingForms.academicYears}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="Unit Code:"/>
                    <p:selectOneMenu  value="#{markingForms.unitCode}">
                        <f:selectItems value="#{markingForms.unitCodes}"/>
                    </p:selectOneMenu>
                    <h:panelGrid columns="2">
                        <p:commandButton value="Retrieve" action="MarkingFormsView"/>
                        <p:commandButton value="Create New" action="#"/>
                    </h:panelGrid>
                </h:panelGrid>


            </h:form>

        </p:panel>
       
    </ui:define>

    <ui:define name="messages">
        
    </ui:define>
</ui:composition>
