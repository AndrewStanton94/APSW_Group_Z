<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/view/main_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="top">
        <p><h2>Feedback</h2></p>
    </ui:define>
    <ui:define name="content">
        <p:panel header="Project Feedback">    
            <h:form id="AllIdeas" prependId="false" >
                <p:dataTable value="#{feedbackViewController.currentProject}" var="project">
                    <p:column sortBy="">                           
                        <f:facet name="header" >
                            Category                              
                        </f:facet>
                    </p:column>
                    <p:column>                           
                        <f:facet name="header" >
                            Comments                             
                        </f:facet> 
                        <h:outputText value="#{feedbackViewController.currentProject.feedback.feedbackcomments}"/>
                    </p:column>
                </p:dataTable> 
                <p:row>
                    <f:facet name="header">General Comments:</f:facet>
                    <h:outputText>"#{feedbackViewController.currentProject.feedback.feedbackcomments}"</h:outputText>
                </p:row>
            </h:form>
            <p>Actual Mark: </p>       
            Capped Mark:
            <p><h:commandButton value="Print" /></p>
        </p:panel>
    </ui:define>
</ui:composition>
