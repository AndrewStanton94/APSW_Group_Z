<ui:composition template="/view/main_template.xhtml"

				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="top">
		<p><h2>Password Recovery</h2></p>
	</ui:define>
	<ui:define name="content">

	</ui:define>
</ui:composition>
