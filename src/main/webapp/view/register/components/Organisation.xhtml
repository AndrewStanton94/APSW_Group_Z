<ui:component xmlns="http://www.w3.org/1999/xhtml"
			  xmlns:ui="http://java.sun.com/jsf/facelets"
			  xmlns:p="http://primefaces.org/ui"
			  xmlns:h="http://java.sun.com/jsf/html"
			  xmlns:f="http://java.sun.com/jsf/core"
			  >

	<h:form id="Organisation">
		<fieldset><legend>Organisation</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Name: "/>
				<h:outputText value="#{organisationController.current.nameorganisation}"/>

				<h:outputLabel value="Mailing address: "/>
				<h:outputText value="#{organisationController.current.mailingaddress}"/>

				<h:outputLabel value="Postcode: "/>
				<h:outputText value="#{organisationController.current.postcode}"/>

				<h:outputLabel value="Activity: "/>
				<h:outputText value="#{organisationController.current.activity}"/>
			</h:panelGrid>
			<p:message for="Organisation" />
		</fieldset>
	</h:form>
</ui:component>
